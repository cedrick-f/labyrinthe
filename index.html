<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe</title>
    <link rel="icon" type="image/png" href="labyrinthe.png" />
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://friconix.com/cdn/friconix-0.2116.js"> </script>
</head>
<body>
    <section>
        <h1>Labyrinthe</h1>
        <div class="grid">
            <div><canvas></canvas></div>
            <div class="parameters">
                <fieldset>
                    <legend>Construction</legend>
                    <div class="form-group">
                        <input type="range" min="4" max="32" id="width" is="range-value">
                        <label for="width">Largeur</label>
                    </div>
                    <div class="form-group">
                        <input type="range" min="4" max="16" id="height" is="range-value">
                        <label for="height">Hauteur</label>
                    </div>
                    <h4>Algorithme de construction</h4>
                    <div class="form-group">
                        <input type="radio" name="algorithm" id="random" checked />
                        <label for="random">Random</label>
                        <a href="info_random.html" class="button modal-action" title="Plus d'informations">?</a>
                    </div>
                    <div class="form-group"><input type="radio" name="algorithm" id="fusion" />
                        <label for="fusion">Fusion</label>
                        <a href="info_fusion.html" class="button modal-action" title="Plus d'informations">?</a>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="algorithm" id="prim" />
                        <label for="prim">Prim</label>
                        <a href="info_prim.html" class="button modal-action" title="Plus d'informations">?</a>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="algorithm" id="aldous-broder" />
                        <label for="aldous-broder">Aldous-Broder</label>
                        <a href="info_aldous.html" class="button modal-action" title="Plus d'informations">?</a>
                    </div>
                    <button id="build"><i class="fi-xwsuxx-pen"></i> Construire</button>
                    <div class="form-group">
                        <input type="range" min="0" max="200" id="build-speed" class="reverse" /><br />
                        <label for="build-speed">Vitesse de construction</label>
                    </div>
                </fieldset>
				<fieldset>
                    <legend>Résolution</legend>
                    <button id="play"><i class="fi-xwluxx-gamepad-thin"></i> Jouer !</button>
                    <button id="solve">Résoudre automatiquement</button>
                    <div class="form-group">
                        <input type="range" min="0" max="100" id="solve-speed" class="reverse" /><br />
                        <label for="solve-speed">Vitesse de résolution</label>
                    </div>
                    <input type="file" accept="image/*" id="img-input" />
                </fieldset>
            </div>
        </div>
    </section>

    <div id="modal-container" hidden>
        <div role="dialog" class="modal-content"> <!-- dialog n'est actuellement pas supporté par Firefox -->
            <span class="close" tabindex="0">&times;</span>
            <div id="popup-message"></div>
        </div>
    </div>

    <script src="/src/main.js" type="module"></script>
    <footer><a href="https://github.com/cedrick-f/labyrinthe" target="_blank"><i class="fi-xnsuxl-github"></i> Voir sur GitHub</a></footer>
</body>
</html>

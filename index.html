<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe</title>
    <link rel="icon" type="image/png" href="labyrinthe.png" />
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://friconix.com/cdn/friconix-0.2116.js"> </script>
</head>
<body>
    <section>
        <h1>Labyrinthe</h1>
        <div class="grid">
            <div><canvas></canvas></div>
            <div class="parameters">
                <fieldset>
                    <legend>Construction</legend>
                    <div class="form-group">
                        <input type="range" min="4" max="32" id="width" is="range-value">
                        <label for="width">Largeur</label>
                    </div>
                    <div class="form-group">
                        <input type="range" min="4" max="16" id="height" is="range-value">
                        <label for="height">Hauteur</label>
                    </div>
                    <h4>Algorithme de construction</h4>
						<select id="build-algorithm" class="form-group">
							<option value='random'>Random</option>
							<option value='fusion'>Fusion</option>
							<option value='prim' selected>Prim</option>
							<option value='aldous-broder'>Aldous-Broder</option>
							<option value='recursive-backtracker'>Recursvive backtracker</option>
							<option value='recursive-division'>Division récursive</option>
						</select>
                    <button id="info-build" class="button">?</button>
                    <button id="build"><i class="fi-xwsuxx-pen"></i> Construire</button>
                    <div class="form-group">
                        <input type="range" min="0" max="200" id="build-speed" class="reverse" /><br />
                        <label for="build-speed">Vitesse de construction</label>
                    </div>
                </fieldset>
				<fieldset>
                    <legend>Résolution</legend>
                    <button id="play"><i class="fi-xwluxl-gamepad-wide"></i> Jouer !</button>
                    <select id="solve-algorithm" class="form-group">
                        <option value="astar" selected>A*</option>
                        <option value="breath-first-search">BFS</option>
                    </select>
                    <button id="solve">Résoudre automatiquement</button>
                    <div class="form-group">
                        <input type="range" min="0" max="100" id="solve-speed" class="reverse" /><br />
                        <label for="solve-speed">Vitesse de résolution</label>
                    </div>
                    <input type="file" accept="image/*" id="img-input" />
                </fieldset>
            </div>
        </div>
    </section>

    <div id="modal-container" hidden>
        <div role="dialog" class="modal-content"> <!-- dialog n'est actuellement pas supporté par Firefox -->
            <span class="close" tabindex="0">&times;</span>
            <div id="popup-message"></div>
        </div>
    </div>

    <script src="/src/main.js" type="module"></script>
    <footer><div><a href="https://github.com/cedrick-f/labyrinthe" target="_blank"><i class="fi-xnsuxl-github"></i> Voir sur GitHub</a></div><div>Icon by <a href="https://friconix.com" class="text-dark"><span class="font-title">Fr<span class="text-danger">icon</span>ix</span></a></div></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe</title>
</head>
<body>
  <canvas height="500" width="500"></canvas>
  <script type="module">
  import {Labyrinthe} from './Labyrinthe.js'
  import {LabyrintheVue} from '../vue/LabyrintheVue.js'
  import {Coords} from '../util/Coords.js'

  let labyrinthe = new Labyrinthe(10, 10)
  let path = [new Coords(2, 5), new Coords(2, 6), new Coords(3, 6), new Coords(4, 6)]
  for (let i = 1; i < path.length; i++) {
      labyrinthe.ouvrir_passage(path[i - 1], path[i])
  }
  let labyrintheVue = new LabyrintheVue(document.querySelector('canvas'))
  labyrintheVue.draw(labyrinthe)
  </script>
</body>
</html>
